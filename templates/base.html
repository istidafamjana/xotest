<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTH IA - الذكاء الاصطناعي المتقدم</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="dark-theme">
    <div class="sidebar">
        <div class="logo">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="OTH IA">
            <h2>OTH IA</h2>
        </div>
        
        <div class="new-chat-btn">
            <button id="newChat"><i class="fas fa-plus"></i> محادثة جديدة</button>
        </div>
        
        <div class="conversations-list">
            <!-- ستتم إضافة المحادثات هنا ديناميكيًا -->
        </div>
        
        <div class="user-section">
            <div class="user-info">
                <img src="{{ url_for('static', filename='images/user.png') }}" alt="User">
                <span>{{ username }}</span>
            </div>
            <nav class="side-nav">
                <a href="#"><i class="fab fa-facebook"></i> فيسبوك</a>
                <a href="#"><i class="fab fa-instagram"></i> إنستجرام</a>
                <a href="#"><i class="fab fa-youtube"></i> يوتيوب</a>
                <a href="#"><i class="fab fa-telegram"></i> تليجرام</a>
                <a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i> تسجيل خروج</a>
            </nav>
        </div>
    </div>
    
    <div class="main-content">
        {% block content %}{% endblock %}
    </div>
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
